<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改密码成功</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style> 
        body{   
                background:url("{% static "img/bgabsentreason.jpg" %}"); 
                 background-color:#b0c4de;   
        }
    </style>  
</head>
<body>
    <div class="container"> 
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=3>
        <div class="row" >                  
            <div class="col-xs-12 col-md-12 text-center">
                <div class="row"> 
                    <h4><p id="Sportcontent" >修改密码成功</p></h4>                      
                    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="90%" color=#987cb9 SIZE=3>
                    <div class="col-xs-12 col-md-12 text-center">  
                        <div class="row"></div>
                        <div class="checkbox"></div> 
                        <div class="row">
                            <div class="col-xs-4 col-md-4 text-center"></div> 
                            <div class="col-xs-4 col-md-4 text-center">
                                <span style="font-size:24px;" id="sp">3</span> 秒后返回登录页面
                            </div> 
                        </div>                         
                    </div>
                    <script type="text/javascript">
                        onload=function(){
                            setInterval(go, 1000);
                        };
                        var x=3; //利用了全局变量来执行
                        function go(){
                        x--;
                            if(x>0){
                            document.getElementById("sp").innerHTML=x;  //每次设置的x的值都不一样了。
                            }else{
                            location.href='/login/';
                            }
                        }
                    </script>  
                </div> 
            </div> 
        </div>  
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=3>
        
    </div>
</body>
</html>
