<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新增员工成功</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static "css/BackGroundImgCarousel.css" %}">
</head>
<body>
    <div class="container">
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=3>
        <div class="row">                  
            <div class="col-xs-12 col-md-12 text-center"> 
                <h3 class="form-title text-center"><b>员工{{v_name}}插入成功</b></h3>
                <div class="col-xs-12 col-md-12 text-center">
                    <div class="col-xs-12 col-md-12 text-center">
                        <div class="form-group">
                            <b>{{v_name}}({{v_sex}})</b>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 text-center form-group">
                        <div class="col-xs-4 col-md-4 text-center">
                            <input  class="form-control required" type="text" value="{{v_unit}}"  utofocus="autofocus" disabled/>
                        </div>
                        <div class="col-xs-4 col-md-4 text-center">
                            <input  class="form-control required" type="text" value="{{v_dept}}" autofocus="autofocus" disabled/>
                        </div>
                        <div class="col-xs-4 col-md-4 text-center ">
                            <input  class="form-control required" type="text" value="{{v_addr}}" autofocus="autofocus" disabled/>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-12 text-center form-group">
                        <div class="col-xs-3 col-md-3 text-center">
                            <input  class="form-control required" type="text" value="{{v_idcard}}"  utofocus="autofocus" disabled/>
                        </div>
                        <div class="col-xs-3 col-md-3 text-center">
                            <input  class="form-control required" type="text" value="{{v_phone}}" autofocus="autofocus" disabled/>
                        </div>
                        <div class="col-xs-3 col-md-3 text-center">
                            <input  class="form-control required" type="text" value="{{v_email}}" autofocus="autofocus" disabled/>
                        </div>
                        <div class="col-xs-3 col-md-3 text-center">
                            <input  class="form-control required" type="text" value="{{v_oa}}" autofocus="autofocus" disabled/>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 text-center form-group">
                        <div class="col-xs-6 col-md-6 text-center">
                            <a href="/instaffinsert/">
                                <button type="button" class="btn btn-success" >返回新增员工页面</button>
                            </a>
                        </div>
                        <div class="col-xs-6 col-md-6 text-center">
                            <a href="/staffinfoadmin/">
                                <button type="button" class="btn btn-success" >返回管理员页面</button>
                            </a>
                        </div>                         
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
