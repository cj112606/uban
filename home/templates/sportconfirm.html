<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>活动确认</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style> 
        body{   
                background:url("{% static "img/bgsportconfirm.jpg" %}"); 
                background-color:#b0c4de;  
    </style> 
</head>
<body>
    <div class="container">
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=3>
        <div class="row" style="color:#2F4F4F">                  
            <div class="col-xs-12 col-md-12 text-center">
                <p id="Sportcontent"><h4>活动所需信息</h4></p>
                <HR style="FILTER: progid:DXImageTransform.Microsoft.Glow(color=#987cb9,strength=10)" width="100%" color=#987cb9 SIZE=1> 
                <div class="col-xs-12 col-md-12 text-center">
                    <table class="table" style="table-layout:fixed;">
                        <thead>
                            <tr style="color:#FFFAF0;">
                            {% for sport_staff_requestinfo in sport_staff_requestlists %}
                                <td>{{sport_staff_requestinfo.0}} </td>
                            {% endfor %}
                            </tr>
                        </thead> 
                        <tbody>
                            <tr style="color:#000000;">
                            {% for requestinfo in sport_staff_requestlists %}
                               <td>{{requestinfo.1}}</td>
                            {% endfor %}
                            </tr>
                        </tbody> 

                    </table>          
                </div>
                <div class="row"></div>
                <div class="checkbox"></div> 
                <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=3>
                <p id="Sportcontent"><b>是否参加活动确认</b></p> 
                <HR style="FILTER: progid:DXImageTransform.Microsoft.Glow(color=#987cb9,strength=10)" width="80%" color=#987cb9 SIZE=1>            
                <div class="col-xs-12 col-md-12 text-center">
                    <div class="col-xs-12 col-md-4 text-center">
                        <a href="/absentreason/{{sportnumber}}/" style="color:#F08080">很遗憾，不能参加活动了</a> 
                    </div>
                    <form id="form_data_dept" action="/inconfirmtrue/{{sportnumber}}/" method="post">
                            {% csrf_token %} 
                        <div class="col-xs-12 col-md-4 text-center">
                            <button type="submit" class="btn btn-success"><b>可以准时参加活动</b></button> 
                        </div> 
                    </form>
                    <!--
                        <div class="col-xs-12 col-md-4 text-center">
                            <a href="" style="color:#FFFAF0">个人信息有误，需要修改</a>
                        </div> 
                    -->
                </div>
            </div>
        </div>  
        <div class="row"></div>
        <div class="checkbox"></div> 
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=3>        
    </div>
</body>
</html>
