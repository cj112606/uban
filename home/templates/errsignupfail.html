<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录失败</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static "css/BackGroundImgCarousel.css" %}">
</head>
<body>
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title text-center">{{successful_result}}</h3>
                <div class="checkbox"></div> 
                <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=3>
                <div class="col-xs-12 col-md-9">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 col-md-4"><b>姓名:</b></div>
                            <div class="col-xs-6 col-md-8">{{i_username}}</div>
                        </div>
                        {% for k,row in result_infos.items %}
                            <div class="row">
                                <div class="col-xs-6 col-md-4"><b><p>{{k}}:</p></b></div>
                                <div class="col-xs-6 col-md-8">{{row}}</div>
                            </div>
                        {% endfor %} 
                    </div>
                    <div class="form-group col-md-offset-9">
                        <a href="/injoinsport/{{sport_id}}/">
                            <button type="button" class="btn btn-success" >返回报名页面</button>
                        </a>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <a href="/login/">
                            <button type="button" class="btn btn-success" >登录查看信息(默认密码：123456)</button>
                        </a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
